version: '3'

services:
  docusaurus:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: unless-stopped
    # Optional volume for development - uncomment if needed
    # volumes:
    #   - ./:/app
    #   - /app/node_modules

  # Optional: Add a development service for live reloading
  dev:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    profiles:
      - dev